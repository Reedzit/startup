<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deck of Death</title>
  </head>
  <body>
    <header>
      <h1><a href="https://github.com/Reedzit/startup">Deck of Death</a></h1>
      <nav>
        <menu>
          <table>
          <td><a href="index.html">Home</a></td>
          <td><a href="beginworkout.html">Begin New Workout</a></td>
          <td><a href="history.html">Workout History</a></td>
          <td><a href="friends.html">Friends</a></td>
          <td><a href="about.html">About</a></td>
          </table>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Destroy the Deck of Death</h1>
      <img src="images/cards/kingspades.png" alt="kingspades" >
      <form method="get" action="play.html"></form>
      <h2>13 Pushups</h2>
        <button type="previousCard">Previous</button>
        <button type="nextCard">Next</button>
      </form>
      <div class="stop watch">
        <h2>Stop Watch</h2>
        <div id="time">
          <span class="digit" id="hr">
            00
          </span>
          <span class="txt">Hr</span>
          <span class="digit" id="min">00</span>
          <span class="txt">Min</span>
          <span class="digit" id="sec">00</span>
          <span class="txt">Sec</span>
        </div>
        <div id="buttons">
          <button class="btn" id="start">Start</button>
          <button class="btn" id="stop">Stop</button>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Made by Reed Zitting</span>
      <br />
      <a href="https://github.com/Reedzit/startup">GitHub</a>
    </footer>
  </body>
</html>
